buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
}

ext {
    androidSupportLibraryVersion = '24.2.1'
}

dependencies {
    compile "com.android.support:support-annotations:${androidSupportLibraryVersion}"
}

android {
    buildToolsVersion '24.0.3'
    compileSdkVersion 24

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 24

        applicationId 'io.github.mikovali.android.boilerplate'
        versionCode Integer.parseInt(appVersionCode)
        versionName appVersionName
    }
}
