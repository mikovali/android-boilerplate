buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
    google()
}

ext {
    androidSupportLibraryVersion = '26.0.0'
}

dependencies {
    compile "com.android.support:support-annotations:${androidSupportLibraryVersion}"
    compile "com.android.support:appcompat-v7:${androidSupportLibraryVersion}"

    compile 'com.jakewharton.timber:timber:4.5.1'
}

android {
    buildToolsVersion '26.0.1'
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26

        applicationId 'io.github.mikovali.boilerplate'
        versionCode Integer.parseInt(appVersionCode)
        versionName appVersionName
    }
}
